<a href="#/">Logout</a>
<div ng-repeat="q in quesA">
  <h1>{{q.question}}<h1>
  <h5>{{q.descr}}</h5>
</div>

<div class="container">
  <form ng-submit="newAns()">
    <div class="form-group row">
      <label for="ans" class="col-sm-2 col-form-label">Your Answer</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="ans" ng-model="ans.ans">
      </div>
      <label for="descr" class="col-sm-2 col-form-label">Supporting Details of your answer</label>
      <div class="col-sm-8">
        <textarea class="form-control" id="descr" ng-model="ans.descr"></textarea>
      </div>
    </div>
    <input type="submit" class="btn btn-default" value="Submit">
    <input type="button" class="btn btn-default m-l-2" value="Cancel" ng-click="cancel()">
  </form>

</div>
